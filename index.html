<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/one.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home "><span>
                    <img class="invert logo" src="Svgs/logo.svg" alt="Spotify logo">
                    <img class="cross" src="Svgs/cross.svg" alt="">
                </span>
                <ul class="ul">
                    <li><img class="symbol invert" src="Svgs/home.svg" alt="Home">Home</li>
                    <li><img class="symbol invert" src="Svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library">
                <div class="yourlibrary flex">
                    <img class="invert yl" src="Svgs/your_library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="bottom">
                    <footer class="foot">
                        <div><a class="f-a" href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a class="f-a" href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &
                                    Privacy
                                    Center</span></a></div>
                        <div><a class="f-a" href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a class="f-a" href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies
                                </span></a>
                        </div>
                        <div><a class="f-a" href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span> About
                                    Ads</span></a></div>
                        <div><a class="f-a"
                                href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                        <div class="coock"><a draggable="false" href="https://www.spotify.com/legal/cookies-policy/"
                                target="_blank" rel="noopener" class="f-a"><span class=""
                                    data-encore-id="text">Cookies</span></a></div>
                    </footer>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <header>
                    <div class="nav">
                        <nav>
                            <img class="hamberger" src="Svgs/hamberger.svg" alt="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </nav>
                        <div class="button">
                            <button class="sign-btn">Sign up</button>
                            <button class="login-btn">Log in</button>
                        </div>
                    </div>
                </header>
            </div>
            <div class="contain_song">
                <nav>Popular artists</nav>
                <span class="show_all" data-encore-id="text">Show all</span>
            </div>


            <div class="container1">
                <div class="playbar">
                    <div class="seekbar">
                        <div class="c-seek"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songname">

                        </div>
                        <div class="playbuttons">
                            <img class="play-icon invert" id="previous" src="Svgs/previous.svg" alt="">
                            <img class="play-icon invert" id="play" src="Svgs/playicon.svg" alt="">
                            <img class="play-icon invert" id="next" src="Svgs/next.svg" alt="">
                        </div>
                        <div class="t-v">
                            <div class="time">

                            </div>
                            <div class="volume">
                                <img src="Svgs/volume.svg" alt="">
                                <div class="rang">
                                    <input type="range" name="Volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
